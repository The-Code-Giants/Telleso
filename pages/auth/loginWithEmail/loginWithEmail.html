<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login with email</title>
    <link rel="stylesheet" href="./loginWithEmail.css" />
    <link
      rel="icon"
      type="image/png"
      href="../../../assets/images/logo/brand.png"
    />
  </head>
  <body style="background-color: #fff !important">
    <div class="get-started flex">
      <div class="left flex-1">
        <img
          src="../../../assets/images/screens/login/logo.png"
          alt=""
          class="logo"
        />
        <img
          src="../../../assets/images/screens/login/screen1.png"
          alt=""
          class="people"
        />
      </div>
      <div class="right flex-1">
        <div class="form">
          <h2>Log in to Telleso</h2>
          <div class="field">
            <label for="workemail">Work email</label>
            <input
              type="text"
              placeholder="Your work email"
              name="workemail"
              id="workemail"
            />
          </div>
          <div class="field">
            <button class="header-btn-wrapper">Continue</button>
          </div>
          <div class="field">
            <p class="text-center">or</p>
          </div>
          <div class="field">
            <a href="../loginWithCompany/loginWithCompany.html">
              <button
                class="header-btn-wrapper w-100"
                style="background-color: #fff; border: 1px solid lightgray"
              >
                Continue with Company name
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../app.js"></script>
  </body>
</html>
