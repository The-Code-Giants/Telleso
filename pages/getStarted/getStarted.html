<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get-started</title>
    <link rel="stylesheet" href="./getStarted.css" />
  </head>
  <body style="background-color: #fff !important">
    <div class="get-started flex">
      <div class="left flex-1">
        <img
          src="../../assets/images/screens/login/logo.png"
          alt=""
          class="logo"
        />
        <img
          src="../../assets/images/screens/login/screen1.png"
          alt=""
          class="people"
        />
      </div>
      <div class="right flex-1">
        <div class="form">
          <h2>Get Started</h2>
          <div class="flex gap-2 first-row">
            <div class="field flex-1">
              <label for="firstname">First name*</label>
              <input
                type="text"
                placeholder="Your first name"
                name="firstname"
                id="firstname"
              />
            </div>
            <div class="field flex-1">
              <label for="lastname">Last name*</label>
              <input
                type="text"
                placeholder="Your Last name"
                name="lastname"
                id="lastname"
              />
            </div>
          </div>
          <div class="field">
            <label for="workemail">Work email*</label>
            <input
              type="text"
              placeholder="Your work email"
              name="workemail"
              id="workemail"
            />
          </div>
          <div class="field">
            <label for="password">Password*</label>
            <input
              type="text"
              placeholder="Create password"
              name="password"
              id="password"
            />
          </div>
          <div class="field">
            <button class="header-btn-wrapper">Get Started</button>
          </div>
          <div class="field text-center">
            <div>
              By creating an account you agree to our
              <a href="#" style="text-decoration: underline !important"
                >Terms of Service</a
              >
              and
              <a href="#" style="text-decoration: underline !important"
                >Privacy Policy</a
              >.
            </div>
          </div>
          <div class="field text-center">
            <div>
              Already have an account?
              <a href="../login/login.html" style="color: #00ffff !important"
                >Log in</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../app.js"></script>
  </body>
</html>
