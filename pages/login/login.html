<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body style="background-color: #fff !important">
    <div class="get-started flex">
      <div class="left flex-1">
        <img
          src="../../assets/images/screens/login/logo.png"
          alt=""
          class="logo"
        />
        <img
          src="../../assets/images/screens/login/screen1.png"
          alt=""
          class="people"
        />
      </div>
      <div class="right flex-1">
        <div class="form">
          <h2>Log in to Telleso</h2>
          <div class="field">
            <label for="workemail">Work email*</label>
            <input
              type="text"
              placeholder="Your work email"
              name="workemail"
              id="workemail"
            />
          </div>
          <div class="field">
            <label for="password">Password*</label>
            <input
              type="text"
              placeholder="Create password"
              name="password"
              id="password"
            />
          </div>
          <div class="field">
            <button class="header-btn-wrapper">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
